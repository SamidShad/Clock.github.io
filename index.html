<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/4f6c794eb6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://images.sftcdn.net/images/t_app-icon-m/p/f83688fc-d86b-4fbd-a248-826fceb13f37/875337319/desktop-digital-clock-apps.59258.14335176489181460.79205443-ddc4-4bc2-a1bb-053606c93f25.png"
    />
    <title>Clock</title>
  </head>
  <body>
    <div class="container">
      <div class="card1"></div>
      <div class="card2"></div>
      <div class="glass-card">
        <div class="colons">
          <div class="colon1 colon">:</div>
          <div class="colon2 colon">:</div>
        </div>
        <div class="hour-card">
          <p class="clock-hour" id="hours"></p>
        </div>
        <div class="minute-card">
          <p class="clock-minute" id="minutes"></p>
        </div>
        <div class="second-card">
          <p class="clock-second" id="seconds"></p>
        </div>
        <div class="am-pm">
          <p class="am-pm-txt" id="AMPM"></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
